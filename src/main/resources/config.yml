  override-worlds:                   # ğŸŒ Optional: Disable grace in specific worlds
    disabled:
      - "creative"
      - "lobby"

  showReminder: true                 # Notify players when grace is active/expired

  # ğŸ“£ Reminder Display Mode:
  #   - "onLogin" â†’ Shown once when a player joins if still under grace period
  #   - "interval" â†’ Repeats every X seconds while grace is active
